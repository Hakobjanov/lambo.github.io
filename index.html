<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo|Rubik|Staatliches&display=swap" rel="stylesheet">
    <title>Lambo</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="7.png" alt="logo">
            <h3 class="logo-text">Lamborgini</h3>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Cars</a></li>
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">History</a></li>
                <li><a class="nav-link" href="#">Contact us</a></li> 
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

        <div class="atcar">
            <img class="car" src="car.svg" alt="cart" width="80" height="80">
        </div>

    </header>

    <main>

        <section class="presentation">
            <div class="info">
                <div class="info-text">
                    <h1>Lamborgini</h1>
                    <p>Automobili Lamborghini S.p.A.s an Italian
                        manufacturer of luxury sports cars and SUVs
                        based in Sant'Agata Bolognese. </p>

                    <div class="push">
                        <button class="select"> new cars </button>
                        <button class="add">add to cart </button>
                    </div>
                </div>
            </div>
           

            <div class="cover">
                <img src="3.png" alt="">
            </div>

        </section>

        <div class="selector">
            <img src="11.png" alt="" class="left">
            <img src="10.png" alt="" class="center">
            <img src="13.png" alt="" class="right">
        </div>

        <img src="logo.png" alt="" class="backlogo">

    </main>

    <footer>
        <p>зроблено на замовлення УТ1</p>
    </footer>
</body>

</html>
